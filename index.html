<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Guy: Imposter Escape MD3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="md3-surface">
        <h1 class="md3-headline-large">Chill Guy: Imposter Escape</h1>
        <div id="game-container" class="md3-elevation-2">
            <canvas id="game-canvas"></canvas>
            <div id="score" class="md3-body-large">Score: <span id="score-value">0</span></div>
            <div id="lives" class="md3-body-large">Lives: <span id="lives-value">3</span></div>
            <div id="level" class="md3-body-large">Level: <span id="level-value">1</span></div>
        </div>
        <div id="game-over" class="md3-dialog hidden">
            <div class="md3-dialog-content">
                <h2 class="md3-headline-small">Game Over</h2>
                <p class="md3-body-medium">Your score: <span id="final-score"></span></p>
                <button id="restart-button" class="md3-button md3-button-filled">Restart</button>
            </div>
        </div>
        <div id="controls" class="md3-body-medium">
            <p>Controls: Arrow keys to move, Space to jump</p>
        </div>
        <div id="customization" class="md3-button-group">
            <button id="change-player" class="md3-button md3-button-outlined">
                <span class="material-symbols-outlined">person</span>
                Change Player
            </button>
            <button id="change-imposter" class="md3-button md3-button-outlined">
                <span class="material-symbols-outlined">face</span>
                Change Imposter
            </button>
        </div>
        <div id="level-select" class="md3-button-group">
            <button class="md3-button md3-button-tonal" data-level="1">Level 1</button>
            <button class="md3-button md3-button-tonal" data-level="2">Level 2</button>
            <button class="md3-button md3-button-tonal" data-level="3">Level 3</button>
            <button class="md3-button md3-button-tonal" data-level="4">Level 4</button>
        </div>
        <div id="settings" class="md3-button-group">
            <button id="toggle-theme" class="md3-button md3-button-outlined">
                <span class="material-symbols-outlined">light_mode</span>
                Toggle Theme
            </button>
            <button id="toggle-music" class="md3-button md3-button-outlined">
                <span class="material-symbols-outlined">music_note</span>
                Toggle Music
            </button>
            <button id="toggle-sfx" class="md3-button md3-button-outlined">
                <span class="material-symbols-outlined">volume_up</span>
                Toggle SFX
            </button>
        </div>
        <div id="attribution" class="md3-body-small">
            <p>Made by <a href="https://github.com/tusharchopra07" target="_blank" rel="noopener noreferrer">@tusharchopra07</a> with <span class="material-symbols-outlined">favorite</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
